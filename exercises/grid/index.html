<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with CSS Grid</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" value="0" disabled placeholder="0"  />
    <div class="keys">
      <button class="operator" type="button" value="+">+</button>
      <button class="operator" type="button" value="-">-</button>
      <button class="operator" type="button" value="*">&times;</button>
      <button class="operator" type="button" value="/">&divide;</button>

      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>

      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>

      <button type="button" value="0">0</button>
      <button type="button" class="decimal" value=".">.</button>
      <button type="button" class="all-clear" value="all-clear">AC</button>

      <button type="button" class="equal-sign" value="=">=</button>
    </div><!-- Keys -->
  </div><!-- Calculator -->
</body>
</html>
