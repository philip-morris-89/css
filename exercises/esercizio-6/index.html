<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <title>Navbar CSS</title>
</head>
<body>
  <nav>
    <section class="nav-section-1">
      <h3>Navbar</h3>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Link</a>
        </li>
        <li>
          <form>
            <select id="menu-dropdown" name="menu-dropdown" required>
              <option value="menu-dropdown-link-1">Dropdown</option>
              <option value="menu-dropdown-link-2">Link 1</option>
              <option value="menu-dropdown-link-3">Link 2</option>
            </select>
          </form>
        </li>
        <li>
          <button disabled>Disabled</button>
        </li>
      </ul>
    </section>
    <section class="nav-section-2">
      <form>
        <input type="text" id="searchbar" name="searchbar" placeholder="Search" >
        <button type="submit">Search</button>
      </form>
      <a href="" class="humburger">
        <span></span>
      </a>
    </section>
  </nav>
</body>
</html>
